version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 12
    commands:
      - yarn
  build:
    commands: 
      - yarn test
artifacts:
  files:
    - 'lint-report.html'
  name: test/$CODEBUILD_BUILD_NUMBER/my-report
reports:
  js-reports:
    files:
      - "./*.xml"
    file-format: "JUNITXML"
